<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS-Extra Task</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="container">
		<div class="user">
			<div id="photo" class="photo"></div>
			<div id="name" class="name"></div>
			<div id="email" class="email"></div>
			<p id="profile" class="profile"></p>
			<div class="row space">
				<i class="fa fa-map-marker col-1"></i>
				<span id="city" class="city col-11"></span>
			</div>
			<div class="row">
				<i class="fa fa-link col-1"></i>
				<a href="#" id="website" class="col-11 website"></a>
			</div>
			<div class="row">
				<i class="fa fa-calendar col-1"></i>
				<span href="#" id="date" class="col-11 date"></span>
			</div>
			<div class="button-container">
				<button id="button" class="button">
					<i id="button-inner" class="fa fa-twitter"></i>
				</button>
			</div>
		</div>
	</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
